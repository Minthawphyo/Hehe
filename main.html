<style>
    body {
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin: 0;
        overflow: hidden;
    }
    h1 {
        font-size: 28px;
        color: #ff3366;
        margin: 20px 0;
    }
    .buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }
    button {
        font-size: 18px;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .yes {
        background-color: #ff6699;
        color: white;
    }
    .no {
        background-color: #cccccc;
        color: black;
    }
    .hidden {
        display: none;
    }
    h2 {
        color: #ff3366;
        margin-top: 20px;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        width: 25px;
        height: 25px;
        background: red;
        transform: rotate(45deg);
        animation: float 4s ease-in infinite;
        z-index: 999;
    }
    .heart::before,
    .heart::after {
        content: '';
        width: 25px;
        height: 25px;
        background: red;
        border-radius: 50%;
        position: absolute;
    }
    .heart::before {
        top: -12px;
        left: 0;
    }
    .heart::after {
        left: 12px;
        top: 0;
    }
    @keyframes float {
        0% { opacity: 1; transform: translateY(0) rotate(45deg); }
        100% { opacity: 0; transform: translateY(-600px) rotate(45deg); }
    }
</style>
</head>

    let noButton = document.querySelector('.no');

    let noSize = 18;
    let yesSize = 18;

    function shrinkNo() {
        noSize -= 3;
        if (noSize <= 5) {
            noButton.style.display = 'none';
        } else {
            noButton.style.fontSize = noSize + 'px';
            noButton.style.padding = (noSize / 1.5) + 'px ' + (noSize) + 'px';
        }

        yesSize += 15;
        yesButton.style.fontSize = yesSize + 'px';
        yesButton.style.padding = (yesSize / 1.5) + 'px ' + (yesSize * 1.2) + 'px';

        if (yesSize >= 100) {
            yesButton.textContent = "YES!!! ";
        }
    }

    function acceptYes() {
        // Send email via EmailJS
        emailjs.send("service_1nqr7qj", "template_5ur1s0k", {
            email: "minthawphyo03@gmail.com",
            message: "She said YES! ðŸŽ‰"
        }).then(function(response) {
            console.log("SUCCESS", response);
        }, function(error) {
            console.log("FAILED", error);
        });

        // Hide buttons, show message
        document.querySelector('.buttons').style.display = 'none';
        document.getElementById('message').classList.remove('hidden');

        // Start floating hearts
        for (let i = 0; i < 20; i++) {
            createHeart();
        }
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        document.body.appendChild(heart);
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        setTimeout(() => heart.remove(), 4000);
    }
</script>
